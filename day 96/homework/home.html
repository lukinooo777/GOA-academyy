<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>დავალება 2 - მარტივი ფორმა</title>
</head>
<body>
  <form id="nameForm">
    <input type="text" id="nameInput" placeholder="შეიყვანე შენი სახელი" />
    <button type="submit">გაგზავნა</button>
  </form>

  <script>
    const form = document.getElementById("nameForm");
    const input = document.getElementById("nameInput");

    form.addEventListener("submit", function(event) {
      event.preventDefault(); // გვერდის განახლების თავიდან აცილება
      console.log(input.value); // შეყვანილი სახელის გამოტანა
    });
  </script>
</body>
</html>
