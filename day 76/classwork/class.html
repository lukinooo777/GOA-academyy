<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding-top: 50px;
    }
    #image-box {
      width: 300px;
      height: 200px;
      border: 2px solid #333;
      margin: 0 auto 20px auto;
      background-size: cover;
      background-position: center;
    }
    button {
      padding: 10px 20px;
      margin: 0 10px;
      border: 2px solid #333;
      background: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #ddd;
    }
  </style>
</head>
<body>

  <div id="image-box"></div>

  <button onclick="showImage('programmer')">Programmer</button>
  <button onclick="showImage('designer')">Graphic Designer</button>
  <button onclick="showImage('mechanic')">Mechanic</button>

  <script>
    function showImage(role) {
      const imageBox = document.getElementById('image-box');
      let imageUrl = '';
      
      if (role === 'programmer') {
        imageUrl = 'https://via.placeholder.com/300x200?text=Programmer';
      } else if (role === 'designer') {
        imageUrl = 'https://via.placeholder.com/300x200?text=Designer';
      } else if (role === 'mechanic') {
        imageUrl = 'https://via.placeholder.com/300x200?text=Mechanic';
      }

      imageBox.style.backgroundImage = url('${imageUrl}');
    }
  </script>

</body>
</html>
